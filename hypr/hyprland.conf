                 
# -------------------------------
# Hyprland Starter Config (clean)
# -------------------------------

# Monitor setup (adjust name + resolution via `hyprctl monitors`)
monitor = eDP-1, 1920x1280@60, 0x0, 1

# Autostart programs
exec-once = hyprpaper
exec-once = hypridle
exec-once = hyprlock
exec-once = waybar
exec-once = hyprpaper
exec-once = makoexec-once = hyprpaper
exec-once = hypridle
exec-once = hyprlock
exec-once = mako

# Wallpaper (hyprpaper config file)
# Create ~/.config/hypr/hyprpaper.conf with:
# preload = /usr/share/backgrounds/yourwallpaper.jpg
# wallpaper = ,/usr/share/backgrounds/yourwallpaper.jpg

# Input settings
input {
    kb_layout = us
    kb_variant =
    kb_options =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

# General compositor settings
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 8
}


# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Window rules (modern syntax)
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, class:^(wofi)$
windowrulev2 = idleinhibit fullscreen, class:^(mpv)$

# Keybinds
bind = SUPER, RETURN, exec, kitty        
bind = SUPER, D, exec, wofi --show drun      
bind = SUPER, Q, killactive                  
bind = SUPER, M, exit                                          
bind = SUPER, SPACE, togglefloating          
bind = SUPER, 1, workspace, 1                
bind = SUPER, C, exec, google-chrome-stable
